<!DOCTYPE html>

  <section class="image-generator">

      <h1 id="h123">VisonCraft</h1>

      <form action="#" class="generate-form">

        <div class="controls">
          <select class="img-quantity">

            <option value="1">1 Image</option>

            <option value="3">3 Images</option>
            <option value="4">4 Images</option>
            <option value="5" selected>5 Images</option>

          <button type="submit" class="generate-btn">Generate</button>

        </div>
      </form>
      
    </div>
  </section>
  <section class="image-gallery" id="img-gall">

    <div class="img-card"><img src="preview.png" alt="image"></div>
    <div class="img-card"><img src="preview.png" alt="image"></div>
    <div class="img-card"><img src="preview.png" alt="image"></div>
    <div class="img-card"><img src="preview.png" alt="image"></div>
   
  </section>

    document.getElementById("bottom-left-button").addEventListener("click", function() {

    });



    
  </script>
